<div class="elewa-image-and-text-banner">
  <div [ngClass]="getImageVisualisationClass(image.visualisation)">
    <img class="images" [src]="image.imageSrc" alt="Banner Image" />
  </div>
  <div class="content">
    <h2>{{ content.title }}</h2>
    <p *ngFor="let description of content.descriptions; let last = last">
      {{ description }}<ng-container *ngIf="!last"> </ng-container>
    </p>
  </div>
</div>
