<div class="elewa-image-and-text-banner">
  <div [ngClass]="getImageVisualisationClass(imageData[0].visualisation)">
    <img class="images" [src]="imageData[0].imageSrc" alt="Banner Image" />
  </div>
  <div class="content">
    <h2 class="title">{{ contentData[0].title }}</h2>
    <p
      class="text"
      *ngFor="let description of contentData[0].descriptions; let last = last"
    >
      {{ description }}<ng-container *ngIf="!last"> </ng-container>
    </p>
  </div>
</div>
