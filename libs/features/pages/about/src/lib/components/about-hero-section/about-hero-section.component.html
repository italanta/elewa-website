<div class="about-hero-container">
  <div class="about-hero-text">
    <!-- import elewa-text section -->
    <div class="text" *ngFor="let herotext of highlightedAboutItems">
      <elewa-website-elewa-text-section
        [herotexts]="herotext"
      ></elewa-website-elewa-text-section>
    </div>
  </div>
  <!-- Image -->
  <div class="image">
    <elewa-website-image-container
      [imageConfig]="image"
    ></elewa-website-image-container>
  </div>
</div>
