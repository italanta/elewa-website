<div class="content-main">
  <elewa-website-header></elewa-website-header>

  <div class="hero-content">
    <div class="text-section">
      <!-- Loop through the heroTextData array and display each item -->
      <div *ngFor="let text of heroTextData" class="content-item">
        <h2>{{ text.title }}</h2>
        <p *ngFor="let description of text.descriptions">{{ description }}</p>
      </div>
      <div class="content-button">
        <elewa-website-slider-button
          [buttonData]="{ text: 'Unlock Your Potential' }"
        ></elewa-website-slider-button>
      </div>
    </div>
    <div class="rectangles">
      <div class="feat-one"></div>
      <div class="feat-two"></div>
      <div class="feat-three"></div>
    </div>
  </div>
</div>
