<div class="news-section">
    <h2 class="section-title">News</h2>
    <ng-container *ngFor="let item of highlightedNews; let last = last"> <!--Use *ngFor to iterate through the highlightedNewsArray, then pass each item to the elewa-news-item-card component-->
        <elewa-website-elewa-news-item-card [item]="item"></elewa-website-elewa-news-item-card>
        <hr class="news-item-separator" /> <!-- Separator is displayed after each item -->
    </ng-container>
</div>
