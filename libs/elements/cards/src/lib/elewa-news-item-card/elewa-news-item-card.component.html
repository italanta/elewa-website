<!-- news item section -->
<div class="news-section">
    <ul class="ulist" *ngFor="let news of newsItem">
      <!-- list of all news -->
      <li class="list" >
          <div class="list-section">
            <!-- header and description section -->
              <div class="content">
                  <p class="heading">
                    {{ news.title }}
                  </p>
                  <p class="description">
                    {{ news.title }}
                  </p>
              </div>
              <!-- read-more tag -->
              <button class="read-more">
                {{ news.buttonText }}
            </button>
          </div>
      </li>
      </ul>
    </div>
