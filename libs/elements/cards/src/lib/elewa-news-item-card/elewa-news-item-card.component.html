<div class="news-item-card">
    <div class="inner-news-item-card">
      <div class="news-item-card-icon">
        <img class="icon-img" [src]="cardsData.icon" alt="Icon" />
      </div>
      <div class="news-item-card-content">
        <h2 class="news-item-card-title">{{ cardsData.title }}</h2>
        <p class="news-item-card-text">{{ cardsData.description }}</p>
      </div>
      </div>
</div>
