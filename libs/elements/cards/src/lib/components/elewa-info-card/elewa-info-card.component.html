<div class="info-card">
  <div class="inner-info-card">
    <div class="info-card-icon">
      <img class="icon-img" [src]="cardsData.icon" alt="Icon" />
    </div>
    <div class="info-card-content">
      <h2 class="info-card-title">{{ cardsData.title }}</h2>
      <p class="info-card-text">{{ cardsData.description }}</p>
    </div>
  </div>
</div>
