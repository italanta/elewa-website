<div class="container">
  <div>  <h1>Image Carousel</h1>
  </div>
  <div>
    <div>
      <img class="banner" [src]="projectCard.imgSrc" alt="">
    </div>
    <div>
      <span class="tag">{{projectCard.tag}}</span>
    </div>
    <div class="title">
      <h3>{{projectCard.title}}</h3>
    </div>
    <div class="description">
      <p> {{projectCard.description}}</p>
    </div>


  </div>
</div>
