<p>elewa-sdg-list works!</p>

<div class="container">
  <div class="card">
    <div class="card-container">
      <div class="card-item" *ngFor="let sdgItem of sdgList">
        <div class="content">
          <div class="icon">{{ sdgItem.icon }}</div>
          <div class="title-and-description">
            <h2>{{ sdgItem.title }}</h2>
            <p>{{ sdgItem.description }}</p>
          </div>
        </div>
      </div>
      <div class="slider-button">
        <elewa-website-slider-button
          [buttonData]="buttonData"
        ></elewa-website-slider-button>
      </div>
    </div>
  </div>
</div>
