<p>elewa-sdg-list works!</p>

<div class="container"></div>
<div class="card">
  <div class="card-container">
    <div class="card-item" *ngFor="let sdgItem of sdgList">
      <div class="icon">{{ sdgItem.icon }}</div>
      <div class="content">
        <h2>{{ sdgItem.title }}</h2>
        <p>{{ sdgItem.description }}</p>
      </div>
    </div>
    <!-- Slider Button -->
    <button class="slider-button">Learn more about SDG</button>
  </div>
</div>
