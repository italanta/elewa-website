<div class="sdg-card" *ngFor="let sdgItem of sdgList">
  <!-- SDG Icon -->
  <img [src]="sdgItem.icon" alt="{{ sdgItem.title }} Icon" class="sdg-icon" />

  <!-- SDG Title and Description -->
  <div class="sdg-info">
    <h3 class="sdg-title">{{ sdgItem.title }}</h3>
    <p class="sdg-description">{{ sdgItem.description }}</p>
  </div>
</div>
