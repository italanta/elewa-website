<div class="container">
  <div class="header-lorem">
    <div class="header">
      <h1>A proud supporter of SDG</h1>
    </div>
    <div class="lorem">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
        tincidunt ipsum dapibus, pellentesque risus nec, dictum.
      </p>
    </div>
  </div>
  <div class="card">
    <div class="card-container">
      <div class="card-item" *ngFor="let sdgItem of sdgList">
        <div class="content">
          <div class="icon">
            <a [href]="sdgItem.icon" target="_blank">
              <img src="{{ sdgItem.icon }}" alt="{{ sdgItem.title }} Icon" />
            </a>
          </div>
          <div class="title-and-description">
            <h2>{{ sdgItem.title }}</h2>
            <p>{{ sdgItem.description }}</p>
          </div>
        </div>
      </div>
      <div class="slider-button">
        <elewa-website-slider-button
          [buttonData]="buttonData"
        ></elewa-website-slider-button>
      </div>
    </div>
  </div>
</div>
