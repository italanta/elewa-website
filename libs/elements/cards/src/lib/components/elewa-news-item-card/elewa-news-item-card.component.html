<!-- news item section -->
<div class="news-section">
  <ul class="ulist">
    <div class="list-section">
      <!-- header and description section -->
      <div class="content">
        <p class="heading">
          {{ item.title }}
        </p>
        <p class="description">
          {{ item.description }}
        </p>
      </div>

      <!-- read-more tag -->
      <button class="read-more">
        {{ item.buttonText }}
      </button>
    </div>
  </ul>
</div>
