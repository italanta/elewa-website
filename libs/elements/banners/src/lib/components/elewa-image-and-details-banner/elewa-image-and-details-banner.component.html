<div class="image-details-container" [ngClass]="getLayoutClass(imageAndDetails.imagePosition)">
  <div class="image">
    <elewa-website-image-container [imageConfig]="imageAndDetails.image"></elewa-website-image-container>
  </div>

  <div class="cards-container">
    <ng-container class="info-cards" *ngFor="let item of imageAndDetails.cards">
      <elewa-website-info-card [cardsData]="item"></elewa-website-info-card>
    </ng-container>
  </div>
</div>
