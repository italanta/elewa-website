<div class="image-details-container">
    <div class="info-card-image"[ngClass]="getPositionStyle(imageAnddetails.imagePosition)">

        <div class="image" >
            <elewa-website-image-container
                [imageConfig]="imageAnddetails.image"
            >            
            </elewa-website-image-container>            
        </div>

        <div class="icons-info-cards">
            <div class="info-cards" *ngFor="let item of imageAnddetails.cards">

                <elewa-website-info-card
                    [cardsData]="item"
                >
                </elewa-website-info-card>
            </div>
        </div>
        
    </div>
</div>
