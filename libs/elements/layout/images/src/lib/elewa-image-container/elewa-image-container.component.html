<div class="container-fluid">
  <div class="image-container">
    <div class="cont">
      <h1>{{ pill.title }}</h1>
      <img class="pill" src="{{ pill.imageSrc }}" alt="Student" />
    </div>
    <div class="cont">
      <h1>{{ stacked.title }}</h1>
      <img class="stacked" src="{{ stacked.imageSrc }}" alt="Girl" />
    </div>
    <div class="cont">
      <h1>{{ window.title }}</h1>
      <img class="window" src="{{ window.imageSrc }}" alt="Modern Farmer" />
    </div>
    <div class="cont">
      <h1>{{ card.title }}</h1>
      <img class="card" src="{{ card.imageSrc }}" alt="Learning" />
    </div>
    <svg>
      <defs>
        <clipPath clipPathsUnits="objectBoundingBix" id="clip">
          <ellipse cx="200" cy="50" rx="150" ry="120"></ellipse>
          <ellipse cx="200" cy="250" rx="150" ry="120"></ellipse>
        </clipPath>
      </defs>
    </svg>
  </div>
</div>
