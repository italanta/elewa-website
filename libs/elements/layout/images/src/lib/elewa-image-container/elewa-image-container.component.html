<div class="container-fluid">
  <div class="image-container">
    <div class="cont">
      <h1>{{ pill.title }}</h1>
      <img class="pill" src="{{ pill.imageSrc }}" alt="Student" />
    </div>
    <div class="cont">
      <h1>{{ stacked.title }}</h1>
      <img src="{{ stacked.imageSrc }}" alt="Girl" />
    </div>
    <div class="cont">
      <h1>{{ window.title }}</h1>
      <img src="{{ window.imageSrc }}" alt="Modern Farmer" />
    </div>
    <div class="cont">
      <h1>{{ card.title }}</h1>
      <img src="{{ card.imageSrc }}" alt="Learning" />
    </div>
  </div>
</div>
