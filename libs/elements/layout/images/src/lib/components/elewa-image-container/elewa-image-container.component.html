<div class="image-container" *ngFor="let item of images">
  <div *ngIf="item.visualisation === 0">
    <h3 class="title">{{ item.title }}</h3>
    <div class="contain">
      <img
        [ngClass]="{
        pill: item.visualisation === 0,
      }"
        [style.width]="item.maxWidth"
        src="{{ item.imageSrc }}"
        alt=""
      />
    </div>
  </div>

  <div *ngIf="item.visualisation === 1">
    <h3>{{ item.title }}</h3>
    <div class="stack">
      <div class="image">
        <img src="{{ item.imageSrc }}" alt="" />
      </div>
      <div class="triangle"></div>
      <div class="triangle mid-left"></div>
      <div class="frame"></div>
      <div class="stacked-container">
        <div class="stacked stacked1"></div>
        <div class="stacked stacked2"></div>
      </div>
      <div class="stacked-container1">
        <div class="stacked stacked3"></div>
        <div class="stacked stacked4"></div>
      </div>
    </div>
  </div>

  <div *ngIf="item.visualisation === 2">
    <h3 class="title">{{ item.title }}</h3>
    <div class="contain">
      <img
        [ngClass]="{
        window: item.visualisation === 2,
      }"
        [style.width]="item.maxWidth"
        src="{{ item.imageSrc }}"
        alt=""
      />
    </div>
  </div>

  <div *ngIf="item.visualisation === 3">
    <h3 class="title">{{ item.title }}</h3>
    <div class="contain">
      <img
        [ngClass]="{
        card: item.visualisation === 3,
      }"
        [style.width]="item.maxWidth"
        src="{{ item.imageSrc }}"
        alt=""
      />
    </div>
  </div>
</div>
