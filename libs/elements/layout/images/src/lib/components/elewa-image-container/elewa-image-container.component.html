<div class="image-container" *ngFor="let item of images">
  <ng-container *ngIf="item.visualisation === 0">
    <h3 class="title">{{ item.title }}</h3>
    <img
      [ngClass]="{
        pill: item.visualisation === 0,
      }"
      [style.width]="item.maxWidth"
      src="{{ item.imageSrc }}"
      alt=""
    />
  </ng-container>

  <ng-container *ngIf="item.visualisation === 1">
    <h3 class="title">{{ item.title }}</h3>
    <img
      class="clip-svg"
      [style.width]="item.maxWidth"
      src="{{ item.imageSrc }}"
      alt=""
    />
    <svg width="0" height="0">
      <defs>
        <clipPath id="stacked">
          <ellipse cx="60" cy="38" rx="60" ry="45" />
          <ellipse cx="60" cy="88" rx="60" ry="45" />
        </clipPath>
      </defs>
    </svg>
  </ng-container>

  <ng-container *ngIf="item.visualisation === 2">
    <h3 class="title">{{ item.title }}</h3>
    <img
      [ngClass]="{
        window: item.visualisation === 2,
      }"
      [style.width]="item.maxWidth"
      src="{{ item.imageSrc }}"
      alt=""
    />
  </ng-container>

  <ng-container *ngIf="item.visualisation === 3">
    <h3 class="title">{{ item.title }}</h3>
    <img
      [ngClass]="{
        card: item.visualisation === 3,
      }"
      [style.width]="item.maxWidth"
      src="{{ item.imageSrc }}"
      alt=""
    />
  </ng-container>
</div>
