
<!-- button element with dynamic styling and text, creating color, 
    bg-color, texts 
    and binding the click events whenever button is clicked.  
-->

<button 
    class="elewa-normal-button"
    [style.backgroundColor]="buttonData.bgColor"
    [style.color]="buttonData.color"
    (click)="onButtonClick()"  
>

    {{ buttonData.text }} 

</button>
