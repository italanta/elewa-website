<header>
  <div class="navbar">
    <div class="logo">
      <img
        src="https://usercontent.one/wp/www.elewa.education/wp-content/uploads/2020/09/logo-2.0.png"
        [alt]="'ELEWA-WEBSITE-HEADER.LOGO-ALT' | transloco"
      />
    </div>
    <nav>
      <ul class="nav-menu" [ngClass]="{ active: isActive }">
        <li Class="nav-item">
          <a
            href="#"
            class="nav-links"
            [elewaWebsiteHeaderToggleMenu]="isActive"
            (toggleActive)="toggleActiveClass($event)"
            >{{ 'ELEWA-WEBSITE-HEADER.SOLUTIONS' | transloco }}
            <i class="fa fa-chevron-down fa-xs"></i
          ></a>
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-links"
            [elewaWebsiteHeaderToggleMenu]="isActive"
            (toggleActive)="toggleActiveClass($event)"
            >{{ 'ELEWA-WEBSITE-HEADER.PROJECTS' | transloco }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-links"
            href="#"
            [elewaWebsiteHeaderToggleMenu]="isActive"
            (toggleActive)="toggleActiveClass($event)"
            >{{ 'ELEWA-WEBSITE-HEADER.COMPANY' | transloco }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-links"
            href="#"
            [elewaWebsiteHeaderToggleMenu]="isActive"
            (toggleActive)="toggleActiveClass($event)"
            >{{ 'ELEWA-WEBSITE-HEADER.NEWS' | transloco }}</a
          >
        </li>
        <li class="nav-item">
          <button
            class="btn btn-small-screen"
            [elewaWebsiteHeaderToggleMenu]="isActive"
            (toggleActive)="toggleActiveClass($event)"
          >
            {{ 'ELEWA-WEBSITE-HEADER.CONTACT-US' | transloco }}
          </button>
        </li>
      </ul>
    </nav>
    <button class="btn btn-big-screen">
      {{ 'ELEWA-WEBSITE-HEADER.CONTACT-US' | transloco }}
    </button>

    <div
      class="hambuger"
      [ngClass]="{ active: isActive }"
      [elewaWebsiteHeaderToggleMenu]="isActive"
      (toggleActive)="toggleActiveClass($event)"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>
</header>
