<header class="header">
  <div class="container">
    <!-- Logo -->
    <img class="logo" [src]="logoUrl" alt="Elewa Logo"  />

    <!-- Hamburger Menu Icon -->
    <div class="hamburger-icon" (click)="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav-menu" [ngClass]="{ 'active': isMenuOpen }">
      <ul>
        <li><a href="#">Solutions <span class="arrow-down"></span></a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">News Center</a></li>
      </ul>
    </nav>

    <!-- Contact -->
    <!-- This button will be replaced with the button componenent -->
    <button class="contact-button" [ngClass]="{ 'active': isMenuOpen }">Contact</button>
  </div>
</header>
