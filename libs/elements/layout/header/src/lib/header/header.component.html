<header class="header">
  <div class="container">
    <!-- Logo -->
    <img class="logo" [src]="LOGO_URL" alt="Elewa Logo" />

    <!-- Hamburger Menu Icon -->
    <div class="hamburger-icon" (click)="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- Navigation -->
    <!-- [routerLink] is to be added on the links below -->
    <nav class="nav-menu" [ngClass]="{ active: isMenuOpen }">
      <ul>
        <li class="dropdown">
          <a href="#">{{ "HEADER.NAV-ITEMS.SOLUTIONS" | transloco }}<span class="arrow-down"></span></a>
          <ul class="dropdown-list">
            <li><a href="#">Solution 1</a></li>
            <li><a href="#">Solution 2</a></li>
            <li><a href="#">Solution 3</a></li>
          </ul>
        </li>
        <li><a href="#">{{ "HEADER.NAV-ITEMS.PROJECTS" | transloco }}</a></li>
        <li><a href="#">{{ "HEADER.NAV-ITEMS.COMPANY" | transloco }}</a></li>
        <li><a href="#">{{ "HEADER.NAV-ITEMS.NEWS-ITEMS" | transloco }}</a></li>


      </ul>
    </nav>

    <!-- Contact -->
    <!-- This button will be replaced with the button componenent -->
    <button class="contact-button" [ngClass]="{ active: isMenuOpen }">
    {{ "HEADER.NAV-ITEMS.CONTACT" | transloco }}
    </button>
  </div>
</header>
